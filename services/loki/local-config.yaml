auth_enabled: false

server:
  http_listen_port: 3100

common:
  path_prefix: /loki
  storage:
    s3:
      bucketnames: ${S3_BUCKET_NAME}
      endpoint: ${S3_ENDPOINT} # Ej: http://minio:9000
      region: us-east-1
      access_key_id: ${AWS_ACCESS_KEY_ID}
      secret_access_key: ${AWS_SECRET_ACCESS_KEY}
      s3forcepathstyle: true # ✅ NECESARIO para MinIO
      insecure: true # ✅ Si usas HTTP (sin TLS)
  replication_factor: 1
  ring:
    kvstore:
      store: inmemory

schema_config:
  configs:
    - from: 2025-04-29
      store: tsdb
      object_store: s3
      schema: v13
      index:
        prefix: index_
        period: 24h

storage_config:
  tsdb_shipper:
    active_index_directory: /loki/index
    cache_location: /loki/cache
  aws:
    s3forcepathstyle: true # ✅ Necesario
    insecure: true # ✅ Necesario si usas HTTP

limits_config:
  retention_period: 24h
  allow_structured_metadata: true

compactor:
  working_directory: /loki/compactor

table_manager:
  retention_deletes_enabled: true
  retention_period: 24h
